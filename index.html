<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS to training</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="shortcut icon" href="images/user-login-icon.webp" type="image/x-icon">
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500&display=swap"
      rel="stylesheet"
    />
   

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>javascript Form training</h1>
      
    </header>

    <section class="container">
      <form id="my-form">
        <img src="images/lua.png" alt="" id="LuaDark">
        <div id="alertForm"></div>
        <h1 id="add-user">Add User</h1>
        <div class="msg"></div>
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" required/>
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="text" id="email" required/>
        </div>
        <input id="submit-button" class="btn" type="submit" value="Submit" />
      </form>

      <ul id="users">Seus dados: </ul>
   
      <ul class="items">
        <li class="item">nome</li>
        <li class="item">Email</li>
        <!-- <li class="item">Item 3</li>  -->
      </ul>
    </section>

    <script src="index.js"></script>
  </body>
</html>
